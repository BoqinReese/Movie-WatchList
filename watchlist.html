<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85b158d845.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Aflam</title>
</head>
<body class="watchlist-page">
    <header>
        <div class="overlay"></div>
        <h1 class="title">Find your film</h1>
        <a href="index.html" class="top">Search for movies</a>
    </header>
    <main>
        <form action="">
            <div class="search-bar">
                <input type="text" placeholder="Search for a movie" class="search" id="search-field">
                <img src="images/bg2.svg" alt="an icon of magnifying glass" class="search-icon">
                <button class="search-btn" id="search-btn" type="submit">Search</button>
            </div>    
        </form>
        <sectin class="watchlist-movies">
            <div class="watchlist-welcome" id="watchlist-welcome">
                <h3>Your watch list is looking a little empty</h3>
                <div>
                    <i class="fa-solid fa-circle-plus"></i>
                    <p>Let's add some movies!</p>
                </div>
            </div>
        </sectin>
    </main>
    <script src="watchlist.js" ></script>
</body>
</html>
